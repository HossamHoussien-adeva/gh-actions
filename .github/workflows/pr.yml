name: Clone PR from main to develop
on:
  pull_request:
    types: [opened]
    branches:
      - 'main'

jobs:
  auto-pull-request:
    name: PullRequestAction
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Derive from branch name
        run: |
            PR_BRANCH_FROM=${{ github.event.pull_request.head.label}}
            echo "PULL_REQUEST_FROM_BRANCH=${PR_BRANCH_FROM}" >> $GITHUB_ENV
      - name: Test outputs
        run: |
          echo "Pull request from env: ${PULL_REQUEST_FROM_BRANCH}"
      - name: pull-request-action
        uses: vsoch/pull-request-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PULL_REQUEST_BRANCH: "develop"
          PASS_IF_EXISTS: true